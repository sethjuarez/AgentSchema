$schema: https://json-schema.org/draft/2020-12/schema
$id: PromptAgent.yaml
type: object
properties:
  kind:
    type: string
    const: prompt
    description: Type of agent, e.g., 'prompt'
  model:
    anyOf:
      - $ref: Model.yaml
      - type: string
    description: Primary AI model configuration for the agent
  tools:
    anyOf:
      - $ref: RecordTool.yaml
      - type: array
        items:
          type: object
          properties:
            name:
              type: string
              default: ""
              description: Name of the tool. If a function tool, this is the function name, otherwise it is the type
            kind:
              $ref: ToolTypes.yaml
              description: The kind identifier for the tool
            description:
              type: string
              default: ""
              description: A short description of the tool for metadata purposes
            bindings:
              anyOf:
                - $ref: RecordBinding.yaml
                - type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        default: ""
                        description: Name of the binding
                      input:
                        type: string
                        description: The input property that will be bound to the tool parameter argument
                    required:
                      - name
                      - input
              default: []
              description: Tool argument bindings to input properties
          required:
            - name
            - kind
    default: []
    description: Tools available to the agent for extended functionality
  template:
    $ref: Template.yaml
    description: Template configuration for prompt rendering
  instructions:
    type: string
    default: ""
    description: Give your agent clear directions on what to do and how to do it. Include specific tasks, their order, and any special instructions like tone or engagement style. (can use this for a pure yaml declaration or as content in the markdown format)
  additionalInstructions:
    type: string
    default: ""
    description: Additional instructions or context for the agent, can be used to provide extra guidance (can use this for a pure yaml declaration)
required:
  - kind
  - model
allOf:
  - $ref: AgentDefinition.yaml
description: |-
  Prompt based agent definition. Used to create agents that can be executed directly.
  These agents can leverage tools, input parameters, and templates to generate responses.
  They are designed to be straightforward and easy to use for various applications.
