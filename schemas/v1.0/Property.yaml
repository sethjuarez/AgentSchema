$schema: https://json-schema.org/draft/2020-12/schema
$id: Property.yaml
type: object
properties:
  kind:
    anyOf:
      - type: string
        const: string
      - type: string
        const: integer
      - type: string
        const: float
      - type: string
        const: boolean
      - type: string
        const: array
      - type: string
        const: object
    description: The data type of the input property
  description:
    type: string
    default: ""
    description: A short description of the input property
  required:
    type: boolean
    default: false
    description: Whether the property is required
  default:
    default: null
    description: The default value of the property - this represents the default value if none is provided
  example:
    default: null
    description: Example value used for either initialization or tooling
  enumValues:
    type: array
    items: {}
    default: []
    description: Allowed enumeration values for the property
required:
  - kind
description: |-
  Represents a single property
  * This model defines the structure of properties that can be used in prompts,
  including their type, description, whether they are required, and other attributes.
  * It allows for the definition of dynamic inputs that can be filled with data
  and processed to generate prompts for AI models.
