$schema: https://json-schema.org/draft/2020-12/schema
$id: CustomTool.yaml
type: object
properties:
  kind:
    type: string
    const: "*"
    description: The kind identifier for server tools. This is a wildcard and can represent any server tool type not explicitly defined.
  connection:
    $ref: Connection.yaml
    description: Connection configuration for the server tool
  options:
    $ref: RecordUnknown.yaml
    default: {}
    description: Configuration options for the server tool
required:
  - kind
  - connection
  - options
allOf:
  - $ref: Tool.yaml
description: |-
  Represents a generic server tool that runs on a server
  This tool kind is designed for operations that require server-side execution
  It may include features such as authentication, data storage, and long-running processes
  This tool kind is ideal for tasks that involve complex computations or access to secure resources
  Server tools can be used to offload heavy processing from client applications
