$schema: https://json-schema.org/draft/2020-12/schema
$id: McpTool.yaml
type: object
properties:
  kind:
    type: string
    const: mcp
    description: The kind identifier for MCP tools
  connection:
    $ref: Connection.yaml
    description: The connection configuration for the MCP tool
  serverName:
    type: string
    description: The server name of the MCP tool
  serverDescription:
    type: string
    description: The description of the MCP tool
  approvalMode:
    $ref: McpServerApprovalMode.yaml
    description: The approval mode for the MCP tool, either 'auto' or 'manual'
  allowedTools:
    type: array
    items:
      type: string
    description: List of allowed operations or resources for the MCP tool
required:
  - kind
  - connection
  - serverName
  - approvalMode
allOf:
  - $ref: Tool.yaml
description: The MCP Server tool.
