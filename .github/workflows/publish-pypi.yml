name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

# Only allow one publish at a time
concurrency:
  group: publish-pypi
  cancel-in-progress: false

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    # Only run on microsoft/AgentSchema repo AND only for python-v* tags
    if: |
      github.repository == 'microsoft/AgentSchema' && 
      (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/python-v'))

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: runtime/python/agentschema
        run: uv sync --all-extras --dev

      - name: Run tests
        working-directory: runtime/python/agentschema
        run: uv run pytest tests/ -v --tb=short

      - name: Run linting
        working-directory: runtime/python/agentschema
        run: uv run ruff check src/

  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Set version from tag
        if: github.event_name == 'release'
        working-directory: runtime/python/agentschema
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/python-v}"
          echo "Setting version to: $TAG_VERSION"
          sed -i "s/^version = .*/version = \"$TAG_VERSION\"/" pyproject.toml
          cat pyproject.toml | grep "^version"

      - name: Build package
        working-directory: runtime/python/agentschema
        run: uv build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: runtime/python/agentschema/dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Only publish on release events (not manual workflow_dispatch)
    if: github.event_name == 'release'

    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          attestations: false
          verbose: true
